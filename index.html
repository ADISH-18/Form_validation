<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost of Tsushima Inspired Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <form action="#" method="post" onsubmit="return Thankyou()">
            <h2>Login</h2>
            <div class="input-group">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
                <span id="error-message-fname"></span>
            </div>
            <div class="input-group">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
                <span id="error-message-lname"></span>
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city">
                <span id="error-message-city"></span>
            </div>
            <div class="input-group">
                <label for="phoneNumber">Phone No.</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
                <span id="error-message-phnno"></span>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <span id="error-message-email"></span>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
                <span id="error-message-addr"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
